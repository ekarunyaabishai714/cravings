<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="home.css">
        <title>Home Page | Cravings</title>
    </head>
    <style>

  .top-bar {
    display: flex;
    justify-content: flex-end;
    align-items: center;
    padding: 10px 20px;
    width: 100%;
  }
  .order-btn {
      margin-right: 10px;
    background-color: transparent;
    border: 2px solid #4CAF50; /* Green border */
    padding: 8px 16px;
    border-radius: 8px;
    color: #4CAF50; /* Green text */
    font-weight: bold;
    text-decoration: none;
    transition: all 0.3s ease;
  }

  .order-btn:hover {
    background-color: #4CAF50; /* Green background on hover */
    color: white; /* White text on hover */
  }


  .login-btn {
    background-color: transparent;
    border: 2px solid #ff6b6b;
    padding: 8px 16px;
    border-radius: 8px;
    color: #ff6b6b;
    font-weight: bold;
    text-decoration: none;
    transition: all 0.3s ease;
  }

  .login-btn:hover {
    background-color: #ff6b6b;
    color: white;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  }

  body {
    background-color: #fefefe;
    padding: 20px;
  }

  .search-bar {
    width: 100%;
    max-width: 500px;
    padding: 12px 16px;
    margin-bottom: 20px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 8px;
    display: block;
    margin-left: auto;
    margin-right: auto;
    transition: box-shadow 0.2s ease, border-color 0.2s ease;
  }

  .search-bar:hover,
  .search-bar:focus {
    border-color: transparent;
    box-shadow: 0 1px 6px rgba(60, 64, 67, 0.28);
    outline: none;
  }

  .button-group {
    text-align: center;
    margin-top: 20px;
  }

  button {
      padding: 10px 16px;
      margin: 5px;
      border: 2px dotted #ff6b6b;
      border-radius: 6px;
      background-color: transparent;
      color: #ff6b6b;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    /* Hover effect */
    button:hover {
      border-style: solid;
      color: #e75a5a;
      border-color: #e75a5a;
    }

  .offers {
    margin-top: 30px;
    display: flex;
    flex-wrap: wrap;
    gap: 16px;
    justify-content: center;
  }

  .offer {
    background-color: #fff3f3;
    border: 1px solid #ffdede;
    border-radius: 10px;
    padding: 20px;
    width: 250px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.06);
    transition: transform 0.3s ease;
  }

  .offer:hover {
    transform: scale(1.03);
  }

  .offer h2 {
    font-size: 18px;
    color: #333;
    margin-bottom: 10px;
  }

  .offer p {
    color: #666;
    font-size: 14px;
  }

  h3 {
    text-align: center;
    margin: 40px 0 20px;
    font-size: 20px;
    color: #444;
  }

  .food-gallery {
      text-align: center;
  }

  img {
    width: 150px;
    height: 150px;
    object-fit: cover;
    margin: 10px;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
  }

  img:hover {
    transform: scale(1.05);
    cursor: pointer;
  }
    </style>
    <body>
        <!-- Top Bar -->
        <div class="top-bar">
            <a href="order.html" class="order-btn">Orders</a>
            <a href="login.html" class="login-btn">Login</a>
        </div>
        <input type="text" class="search-bar" placeholder="Search street foods, street food shops...">
        <div class="button-group">
            <button>Filter</button>
            <button>Near me</button>
            <button>Rate</button>
            <button>Time</button>
        </div>
        <br>
        <br>
        <div class="offers">
            <div class="offer">
                <h2>Upto 50% Off with free delivery</h2>
            </div>
            <div class="offer">
                <h2>Urban Bites</h2>
                <p>Buy 1 Get 1 Free</p>
            </div>
            <div class="offer">
                <h2>Bite & Go</h2>
                <p>50% OFF Today</p>
            </div>
        </div>
        <br>
        <br>
        <h3>Eat whenever you want</h3>
        <div class="food-gallery">
            <img src="images/pani-puri.jpg" alt="Pani Puri">
            <img src="images/biriyani.jpg" alt="Biriyani">
            <img src="images/loaded-fries.jpeg" alt="Loaded Fries">
            <img src="images/pizza.jpg" alt="Pizza">
            <img src="images/momos.jpg" alt="Momos">
        </div>
    </body>
</html>
